---
- hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: 00-Launch a project with a timeout of 3 seconds
      project_update:
        project: "k8s-project"
        timeout: 3

    - name: 01-Create a k8s namespace
      kubernetes.core.k8s:
        name: nginx
        api_version: v1
        kind: Namespace
        state: present

    - name: 02-Create a Deployment
      kubernetes.core.k8s:
        state: present
        src: deployment-nginx.yml

    - name: 03-Ensure a nginx Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx
            namespace: nginx
          spec:
            type: NodePort
            ports:
            - port: 80
              nodePort: 32100
              targetPort: 80
            selector:
              app: nginx
