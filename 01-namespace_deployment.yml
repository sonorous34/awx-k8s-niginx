---
- hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: Create a k8s namespace
      kubernetes.core.k8s:
        name: nginx
        api_version: v1
        kind: Namespace
        state: present

    - name: Create a Deployment by reading the definition from a local file
      kubernetes.core.k8s:
        state: present
        src: deployment-nginx.yml

    - name: 02-Ensure the nginx Service exists in the nginx Namespace.
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx
            namespace: nginx
          spec:
            type: NodePort
            ports:
            - port: 80
              nodePort: 32100
              targetPort: 80
            selector:
              app: nginx
